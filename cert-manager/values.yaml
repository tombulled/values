crds:
  enabled: true

startupapicheck:
  enabled: false

ingressShim:
  defaultIssuerName: hawk-acme
  defaultIssuerKind: ClusterIssuer
  defaultIssuerGroup: "cert-manager.io"

extraObjects:
  - |
    apiVersion: cert-manager.io/v1
    kind: ClusterIssuer
    metadata:
      name: hawk-acme
    spec:
      acme:
        server: https://ca.tom.lan/acme/acme/directory
        caBundle: 
        privateKeySecretRef:
          name: hawk-acme-account-key
        solvers:
          - http01:
              ingress:
                ingressClassName: nginx
