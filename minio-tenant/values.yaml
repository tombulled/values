tenant:
  name: minio

  configSecret:
    name: minio-env-configuration
    accessKey: minio
    # WARN: Secret key length should be between 8 and 40 characters
    secretKey: gFQlPp17Kx5WoJywlF9a

  pools:
    - name: pool-0
      servers: 1
      volumesPerServer: 1
      size: 10Gi
      storageClassName: openebs-zfs

  metrics:
    enabled: true

  buckets:
    - name: test
  users: []

  logging:
    json: true
    anonymous: false
    quiet: false

  ingress:
    api:
      enabled: true
      ingressClassName: nginx
      host: minio.tom.lan
    console:
      enabled: true
      ingressClassName: nginx
      host: minio-console.tom.lan

  extraResources: []
