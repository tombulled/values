    enabled: false # TEMP!
    allowVolumeExpansion: true
    parameters:
      recordsize: "128k"
      compression: "off"
      dedup: "off"
      fstype: "zfs"
      poolname: "zfspv-pool"
    provisioner: zfs.csi.openebs.io
