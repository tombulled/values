engines:
  local:
    zfs:
      enabled: true
    lvm:
      enabled: false
    rawfile:
      enabled: false
  replicated:
    mayastor:
      enabled: false
loki:
  enabled: false
alloy:
  enabled: false

localpv-provisioner:
  hostpathClass:
    enabled: false

